<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="/stylesheets/style.css">

  <style>
    .login-box {
      padding: 20px;
      border-radius: 5px;
      width: 300px;
      margin: 20px;
    }
    .error_message {
      display: none;
      margin-top: 10px;
      color: rgb(231, 76, 60);
    }
    .doggy-photoing { /*for the 
      width:150px;
      height:150px;
      object-fit: contain;
      border-radius: 2px;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    label {
      margin-bottom: 5px;
      display:block;
    }
    input {
      width:150%;
      box-sizing: border-box;
    }
    button {
      background-color: rgb(52, 159, 230);
      color: white;
      padding: 5px 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
    }

    #TABLEFORDOGS {
      margin-top: 50px;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>


<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">Welcome to Dog Walking Service!</h1>

    <div class="login-box"> <!--this is the login form, calling for username and password-->
      <form id="formingLOGIN">
        <div class="form-group">
          <label>Username</label>
          <input type="text" id="username" required>
          </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="password" required>
          </div>
          <button type="submit">Log In</button>
          <div id="errorMessaging" class="error_message"></div>
      </form>
    </div>
  </div>


  <div class="container mt-5" id="TABLEFORDOGS">
    <h2 class="mb-4">All Registered Dogs</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Dog ID</th>
          <th>Name</th>
          <th>Size</th>
          <th>Owner ID</th>
          <th>Photo</th>
        </tr>
      </thead>
      <tbody id="DOGGYLIST">

      </tbody>
    </table>
  </div>



  <script src="./javascripts/logintime.js"></script><!-- sourcing the needed javascript-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
